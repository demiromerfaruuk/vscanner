<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vscanner - Web Güvenlik Tarayıcısı</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="highlight">v</span>scanner</h1>
            <p class="subtitle">Web Güvenlik Tarayıcısı</p>
        </header>
        <main>
            <form method="POST" class="scan-form">
                <div class="form-group">
                    <input type="text" name="url" placeholder="example.com veya tam URL" required class="input-domain">
                    <input type="number" name="port" placeholder="Port (varsayılan: 80)" value="80" class="input-port">
                </div>
                <button type="submit" class="btn btn-primary">Güvenlik Taraması Başlat</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 vscanner. Tüm hakları saklıdır.</p>
        </footer>
    </div>
</body>
</html>
